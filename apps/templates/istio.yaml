apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://istio-release.storage.googleapis.com/charts
      chart: base
      targetRevision: 1.22.0
      helm:
        releaseName: istio-base
    - repoURL: https://istio-release.storage.googleapis.com/charts
      chart: istiod
      targetRevision: 1.22.0
      helm:
        releaseName: istiod
        valueFiles: 
         - https://github.com/jmbravo/argocd-example-apps/blob/master/istio/values.yaml
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: istio-system